<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<title>Liking Likes</title>
</head>
<body>
    <nav>
        <div id="network" class="container">
        <h1>Network</h1>
        </div>
    </nav>
    <main class="container">
        <h2>Your Feed</h2>
        <div class="content">
            <aside>
                <img src="./profile-icon.png" alt="profile-icon">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </aside>
            <section>
                <div class="friend">
                    <div>
                        <h3>Neil M</h3>
                        <p><span id="Neil"></span> like(s)</p>
                        <button onclick="increment('Neil')">Like</button>
                    </div>
                    <p class="message">I just set up a new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="friend">
                    <div>
                        <h3>Nichole K</h3>
                        <p><span id="Nichole"></span> like(s)</p>
                        <button onclick="increment('Nichole')">Like</button>
                    </div>
                    <p class="message">Just finished my <a href="#">next comic</a>. Check it out!</p>
                </div>
                <div class="friend">
                    <div>
                        <h3>Jim R</h3>
                        <p><span id="Jim"></span> like(s)</p>
                        <button onclick="increment('Jim')">Like</button>
                    </div>
                    <p class="message">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
